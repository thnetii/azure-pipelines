name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  tsc-noEmit:
    name: TypeScript check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workspace: [src/azure-pipelines-vso-eslint, src/azure-pipelines-vso-tsc]
        include:
          - arguments: |
              --noEmit
              -p
              ./jsconfig.json
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: npm install
        run: npm ci --workspace ${{ matrix.workspace }}
      - name: npm run lint:tsc
        uses: thnetii/gh-actions/src/gh-actions-tsc@main
        with:
          arguments: ${{ matrix.arguments }}
          working-directory: ${{ matrix.workspace }}

  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workspace: [src/azure-pipelines-vso-eslint, src/azure-pipelines-vso-tsc]
        include:
          - arguments: |
              -c
              ./.eslintrc.yml
              .
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: npm install
        run: npm ci --workspace ${{ matrix.workspace }}
      - name: npm run lint:eslint
        run: npm run --workspace ${{ matrix.workspace }} lint:eslint
