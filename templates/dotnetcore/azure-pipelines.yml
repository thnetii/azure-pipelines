parameters:
  defaultPool:
    vmImage: windows-2019
  configurations:
  - id: default
    displayName:
    argValue:
  includeWithoutRuntime:  true
  runtimes:
  - id: default
    displayName:
    argValue:
    pool:
      vmImage: windows-2019

jobs:
- ${{ each c in parameters.configurations }}:
  - template: jobs/per-configuration.yml
    parameters:
      defaultPool: ${{ parameters.defaultPool }}
      configuration: ${{ c }}
      includeWithoutRuntime: ${{ parameters.includeWithoutRuntime }}
      runtimes: ${{ parameters.runtimes }}
