          ${{ if eq('', parameters.test.arguments) }}:
            arguments: --configuration ${{ c.argValue }}
        ${{ if eq('', c.argValue) }}:
          displayNameSuffix:  ${{ parameters.test.displayNameSuffix }}
          arguments:          ${{ parameters.test.arguments }}
        
        # forward c.test
        ${{ each pair in c.test }}:
          ${{ if notIn(pair.key, 'displayNameSuffix', 'arguments') }}:
