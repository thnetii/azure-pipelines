          ${{ if eq(Null, c.publish[pair.key]) }}:
            ${{ if notIn(pair.key, 'displayNameSuffix', 'arguments') }}:
              ${{ pair.key }}: ${{ pair.value }}
      ${{ each pair in parameters }}:
        ${{ if notIn(pair.key, 'configurations', 'configuration', 'common', 'restore', 'build', 'test', 'pack', 'publish') }}:
          ${{ pair.key }}: ${{ pair.value }}
