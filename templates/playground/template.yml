parameters:
- name:     common
  type:     object
- name:     presteps
  type:     stepList
  default:  []
- name:     poststeps
  type:     stepList
  default:  []

steps:
  - ${{ each step in parameters.presteps }}:
    - ${{ step }}
  - pwsh: |
      Write-Host "dotnet dummy ${{ parameters.common.arguments }}"
    displayName: dotnet dummy
  - ${{ each step in parameters.poststeps }}:
    - ${{ step }}
