steps:
  - pwsh: Write-Host dotnet restore $(Playground.DotnetCore.Restore.Arguments)
    displayName: dotnet restore $(Playground.DotnetCore.Restore.DisplayName)
    condition: ne('true', $(Playground.DotnetCore.Restore.Skip))
  - pwsh: Write-Host dotnet build $(Playground.DotnetCore.Build.Arguments)
    displayName: dotnet build $(Playground.DotnetCore.Build.DisplayName)
    condition: ne('true', $(Playground.DotnetCore.Build.Skip))
  - pwsh: Write-Host dotnet test $(Playground.DotnetCore.Test.Arguments)
    displayName: dotnet test $(Playground.DotnetCore.Test.DisplayName)
    condition: ne('true', $(Playground.DotnetCore.Test.Skip))
  - pwsh: Write-Host dotnet pack $(Playground.DotnetCore.Pack.Arguments)
    displayName: dotnet pack $(Playground.DotnetCore.Pack.DisplayName)
    condition: ne('true', $(Playground.DotnetCore.Pack.Skip))
  - pwsh: Write-Host dotnet publish $(Playground.DotnetCore.Publish.Arguments)
    displayName: dotnet publish $(Playground.DotnetCore.Publish.DisplayName)
    condition: ne('true', $(Playground.DotnetCore.Publish.Skip))
