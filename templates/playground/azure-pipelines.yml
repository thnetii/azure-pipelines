name:     $(Date:yyyy-MM-dd)-rev$(Rev:r)

trigger:  none
pr:       none

pool:
  vmImage:      ubuntu-latest

steps:
  - template:   ../generic/merge-step-parameters.yml
    parameters:
      source:
        item:
          text:     source
          value:    merge
      property:   item
      transforms:
        value:
          type:       join
          separator:  '-'
          prefix:     'This is the merged value: '
          suffix:     '.'
          handleExisting: after
      invoke:
        template:     ../playground/template.yml
        parameters:
          item:
            value:    'original'
          other:
            text:     Other Text
